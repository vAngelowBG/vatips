<!DOCTYPE html>
<html>
<head>
    <title>Прогнози за днес</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Прогнози за днес</h1>
    <nav>
        <a href="/">Начало</a> |
        <a href="/today">Прогнози за днес</a> |
        <a href="/history">История</a>
    </nav>
    <table>
        <tr><th>Отбори</th><th>Прогноза</th></tr>
        {% for match in matches %}
        <tr>
            <td>{{ match['homeTeam']['name'] }} vs {{ match['awayTeam']['name'] }}</td>
            <td>1X (примерна)</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
