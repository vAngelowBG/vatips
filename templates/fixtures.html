<!DOCTYPE html>
<html>
<head>
    <title>Предстоящи мачове</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Предстоящи мачове</h1>
    <nav>
        <a href="/">Начало</a> |
        <a href="/today">Прогнози за днес</a> |
        <a href="/fixtures">Предстоящи мачове</a>
    </nav>
    <table>
        <tr><th>Мач</th><th>Прогноза</th><th>Основание</th></tr>
        {% for m in matches %}
        <tr>
            <td>{{ m.match }}</td>
            <td>{{ m.prediction }}</td>
            <td>{{ m.reason }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
